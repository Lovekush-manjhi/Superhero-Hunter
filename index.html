<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>superhero</title>
    <!-- <link rel="stylesheet" href="page.css"> -->
    <link rel="stylesheet" href="./page.css">
</head>
<body>

    <div class="main-container">
        <div class="app">

            <!-- header start -->
            <div class="page-header">
                <h2 class="page-header-tittle">
                    Super<span>Hero.</span>
                </h2>
                <form class="page-header-search">
                    <input type="text" class="form-control" placeholder="search" name="search">
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                    <div class="search-list" id="search-list">
                    </div>
                </form>
            </div>
            <!-- header ends -->

            <!-- body content begins -->
            <div class="website-body">
                <div class="website-body-content">
                    <div class="website-body-content-photo">
                    </div>

                    <div class="website-body-content-list">
                        <div class="name">Search you super hero...</div>

                        <div class="website-body-tabs">
                            <button type="button" class="single-tab" data-id = '1'>
                                <span>powerstats</span>
                            </button>
                            <button type="button" class="single-tab" data-id = '2'>
                                <span>biography</span>
                            </button>
                            <button type="button" class="single-tab" data-id = '3'>
                                <span>appearance</span>
                            </button>
                        </div>

                        <div class="tab-body">
                            <ul class="single-tab-body powerstats">
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>intelligence</span>
                                    </div>
                                    
                                </li>
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>power</span>
                                    </div>
                                    
                                </li>
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>speed</span>
                                    </div>
                                    
                                </li>
                                <li>
                                    <div>
                                        <i class="fa-solid fa-shield-halved"></i>
                                        <span>combat</span>
                                    </div>
                                    
                                </li>
                            </ul>

                            <ul class="single-tab-body biography">
                                <li>
                                    <span>Full Name</span>
                                </li>
                                <li>
                                    <span>Alert-Egos</span>
                                </li>
                                <li>
                                    <span>Aliases</span>
                                </li>
                                <li>
                                    <span>Place-Of-Birth</span>
                                </li>
                            </ul>

                            <ul class="single-tab-body appearance">
                                <li>
                                    <span>
                                        <i class="fas fa-star"></i>
                                        Gender
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <i class="fas fa-star"></i>
                                        race
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <i class="fas fa-star"></i>
                                        height
                                    </span>
                                </li>
                                <li>
                                    <span>
                                        <i class="fas fa-star"></i>
                                        weight
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    
<script type="text/javascript" src="./scirpt.js"></script>
</body>
</html>
